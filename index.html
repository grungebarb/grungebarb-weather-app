<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My little Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <div class="weather-app">
      <div class="current-location">
        <form>
          <input type="text" placeholder="Enter a city, please">
          <input type="submit" value="Search">
        </form>
        <h1>
          Moralzarzal, Madrid
        </h1>
        <ul>
          <li>
            Friday 15, 05:00h
          </li>
          <li>
            Clear
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear weather">
            12ºC
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity: 73%
              </li>
              <li>
                Wind: 2km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col rounded-pink m-1">
          <div class="row">
            <div class="col-6">
              <p>Tomorrow</p>
              <p>32º | 7º</p>
            </div>
            <div class="col-6">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear weather">
            </div>
          </div>
        </div>
        <div class="col rounded-pink m-1">
          <div class="row">
            <div class="col-6">
              <p>Sunday</p>
              <p>28º | 12º</p>
            </div>
            <div class="col-6">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear weather">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col rounded-pink m-1">
          <p>Mon</p>
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear weather">
        </div>
        <div class="col rounded-pink m-1">
          <p>Tue</p>
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear weather">
        </div>
        <div class="col rounded-pink m-1">
          <p>Wed</p>
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear weather">
        </div>
      </div>
      <div class="row">
        <div class="col-8 fahrenheit">
          Do yo want to see it on ºF?
        </div>
        <div class="col-4">
          <input type="submit" value="YES!" class="btn btn-primary">
        </div>
      </div>
      <small>
        <a href="https://github.com/grungebarb/grungebarb-weather-app" target="_blank">Open source code</a> by GrungeBarb (Bárbara Llansó Di Renzo)
      </small>
    </div>
  </div>
<script src="src/app.js"></script>
</body>
</html>
