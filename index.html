<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My little Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/82b05f9464.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="weather-app">
        <div class="search-section">
          <form id="search-form">
            <div class="row">
              <div class="col-7">
                <input
                type="text"
                placeholder="Enter a city, please" class="form-control" id="search-input" autocomplete="off">
              </div>
              <div class="col-2">
                <button type="submit" class="btn search-btn px-4">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="col-3">
                <button type="submit" class="btn search-btn px-4">
                  <strong>Current</strong>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="city-info">
          <h1 id="current-city">
            Loading...
          </h1>
          <ul>
            <li>
              Last update:
              <span id="current-time">
                Loading...</span>
            </li>
            <li id="weather-description">
              Loading...
            </li>
          </ul>
        </div>
        <div class="row acurate-data-section">
          <div class="col-3">
            <img src="src/icons/icon_50d.png" alt="" class="current-icon" id="current-icon">
          </div>
          <div class="col-4">
            <strong class="current-temperature" id="current-temperature">ºC</strong>
          </div>
          <div class="col-5 mt-3">
            <ul>
              <li id="humidity">
                Humidity: %
              </li>
              <li id="wind">
                Wind: km/h
              </li>
            </ul>            
          </div>
        </div>
        <div class="row">
          <div class="col forecast-squares">
            <div class="row">
              <div class="col-6">
                <p>Tomorrow</p>
                <p>32º | 7º</p>
              </div>
              <div class="col-6">
                <img src="src/icons/icon_01d.png" alt="clear sky" class="w-100">
              </div>
            </div>
          </div>
          <div class="col forecast-squares">
            <div class="row">
              <div class="col-6">
                <p>Sunday</p>
                <p>28º | 12º</p>
              </div>
              <div class="col-6">
                <img src="src/icons/icon_03d.png" alt="scattered clouds" class="w-100">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col forecast-squares">
            <p>Mon</p>
            <img src="src/icons/icon_09d.png" alt="shower rain" class="w-50">
          </div>
          <div class="col forecast-squares">
            <p>Tue</p>
            <img src="src/icons/icon_11d.png" alt="thunderstorm" class="w-50">
          </div>
          <div class="col forecast-squares">
            <p>Wed</p>
            <img src="src/icons/icon_50d.png" alt="mist" class="w-50">
          </div>
        </div>
        <div class="row">
          <div class="col-8 units-conversion">
            Do you want to see it on º<span id="units-conversion">F</span>?
          </div>
          <div class="col-4">
            <button type="button" class="btn units-btn" id="units-btn"><strong>YES!</strong></button>
            <!-- <input type="submit" value="Yes!" class="btn units-btn"> -->
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/grungebarb/grungebarb-weather-app" target="_blank">Open source code</a> by GrungeBarb
        (Bárbara Llansó Di Renzo)
      </small>
    </div>
  </div>
<script src="src/app.js"></script>
</body>
</html>
