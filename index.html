<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My little Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/82b05f9464.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="weather-app">
        <div class="search-section">
          <form>
            <div class="row">
              <div class="col-8">
                <input
                type="text"
                placeholder="Enter a city, please" class="form-control">
              </div>
              <div class="col-2">
                <button type="submit" class="btn search-btn px-4">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="city-info">
          <h1>
            Moralzarzal, Madrid
          </h1>
          <ul>
            <li>
              Friday 15, 05:00h
            </li>
            <li>
              Clear
            </li>
          </ul>
          <div class="row">
            <div class="col-7">
              <div class="clearfix">
                <img src="https://ssl.gstatic.com/onebox/weather/64/snow.png" alt="clear weather" class="float-left">
                <div class="float-left"><strong class="current-temperature">30ºC</strong>
                </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li>
                  Humidity: 73%
                </li>
                <li>
                  Wind: 2km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col rounded-pink">
            <div class="row">
              <div class="col-6">
                <p>Tomorrow</p>
                <p>32º | 7º</p>
              </div>
              <div class="col-6">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear weather">
              </div>
            </div>
          </div>
          <div class="col rounded-pink">
            <div class="row">
              <div class="col-6">
                <p>Sunday</p>
                <p>28º | 12º</p>
              </div>
              <div class="col-6">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear weather">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col rounded-pink">
            <p>Mon</p>
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear weather">
          </div>
          <div class="col rounded-pink">
            <p>Tue</p>
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear weather">
          </div>
          <div class="col rounded-pink">
            <p>Wed</p>
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="clear weather">
          </div>
        </div>
        <div class="row">
          <div class="col-8 units-conversion">
            Do yo want to see it on ºF?
          </div>
          <div class="col-4">
            <button type="button" class="btn units-btn">YES!</button>
            <!-- <input type="submit" value="Yes!" class="btn units-btn"> -->
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/grungebarb/grungebarb-weather-app" target="_blank">Open source code</a> by GrungeBarb
        (Bárbara Llansó Di Renzo)
      </small>
    </div>
  </div>
<script src="src/app.js"></script>
</body>
</html>
